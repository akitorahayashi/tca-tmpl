name: Run Tests

on:
  workflow_call:

jobs:
  tests:
    runs-on: macos-14
    env:
      MINT_PATH: ${{ github.workspace }}/.mint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          setup_xcode: true
          generate_project: true
          setup_ruby: true

      - name: Run tests
        run: just fastlane::test-all

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ${{ github.workspace }}/fastlane/build/test-results/unit/TestResults.xcresult
            ${{ github.workspace }}/fastlane/build/test-results/intg/TestResults.xcresult
            ${{ github.workspace }}/fastlane/build/test-results/ui/TestResults.xcresult
          retention-days: 3
