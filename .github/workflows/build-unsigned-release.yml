name: Build Unsigned Archive

on:
  workflow_call:
    secrets:
      TEAM_ID:
        required: true
      APPLE_ID:
        required: true

env:
  SWIFTPM_ROOT: ${{ github.workspace }}/.cache/swiftpm/tca-tmpl

jobs:
  archive:
    runs-on: macos-14
    env:
      MINT_PATH: ${{ github.workspace }}/.mint
      TEAM_ID: ${{ secrets.TEAM_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          setup_xcode: true
          generate_project: true
          setup_ruby: true

      - name: Resolve and pre-build Swift packages
        run: |
          echo "ðŸ”„ Resolving Swift package dependencies..."
          xcodebuild -resolvePackageDependencies -project TemplateApp.xcodeproj -scheme TemplateApp
          echo "ðŸ”§ Pre-building local package to ensure macros are compiled..."
          swift build --package-path TemplatePackages --target AppFeatureDomain
          echo "âœ… Package preparation complete."

      - name: Build Unsigned Release Version
        run: just build-release